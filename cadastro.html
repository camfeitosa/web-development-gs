<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo-cad.svg">
    <title>Cadastrar</title>
</head>
<body>
    <header id="header">
        <a href="index.html" id="logo">
          <img src="./assets/img/logo-gs.svg" alt="Logo" class="logo">
        </a> 
    
        <nav id="nav"> 
          <!-- <button id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburger"></span> -->
          </button>
          <ul id="menu" role="menu">
            <!-- <li class="menu-pg"><a href="#problema">Problema</a></li> 
            <li class="menu-pg"><a href="#tecnologias">Tecnologias</a></li>

            <li class="menu-pg"><a href="#cotidiano">Utilidades</a></li> -->
            
            <ul id="btn-identificacao">
              <li>
                <a href="login.html"><button class="login">Entrar</button></a>
              </li>
    
              <li>
                <a href="cadastro.html"><button class="cadastro">Cadastrar</button></a>
              </li>
    
            </ul>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main__container">
            <div class="login__esquerda">
                <h1 class="login__texto">Começe sua jornada na<span class="turquesa"> Breathe Ocean</span></h1>
                <img src="assets/img/logo-cad.svg" alt="Logo login" id="logo-login">
            </div>
            <div class="register__box">
                <form>
                    <div>
                        <p class="nome-input">Nome</p>
                        <input type="text" placeholder="Digite seu nome">
                    </div>

                    <div>
                        <p class="nome-input">E-mail</p>
                        <input type="email" placeholder="Digite seu e-mail" id="cadastro-email">
                    </div>

                    <div>
                        <p class="nome-input">Senha</p>
                        <div class="password">
                          <input type="password" placeholder="Digite sua senha" id="senha">
                          <img src="./assets/img/eye2.svg">
                        </div>
                        <p class="nome-input">Sua senha deve ter no mínimo 6 carcteres</p>
                    </div>

                    <div>
                        <p class="nome-input">Confirmar senha</p>
                        <div class="password">
                          <input type="password" placeholder="Digite sua senha" id="confirme-senha">
                          <img src="./assets/img/eye2.svg" alt="">
                        </div>
                    </div>
                    <div id="conta-existente"> 
                      <p class="nome-input">Já possui uma conta?<b><a href="login.html"> Entrar</a></b></p>
                    </div>

                    <input type="submit" class="login__box-login-btn" value="Cadastrar" onclick="verificarSenha()">
                </form>
            </div>
          </div>
          
          <img src="./assets/img/fundo-cad.png" alt="Fundo oceano" class="fundo-cad">
        
          <footer>
            <div class="container-footer">
              <div class="img-logo">
                <img src="./assets/img/nome-logo.svg " alt="Logo">
              </div>
              <div class="direitos">
                &copy; Todos os direitos reservados | 2024
              </div>
              <div class="icones">
                <img src="./assets/img/Github-Logo-2--Streamline-Logos.svg" alt="Logo GitHub">
                <img src="./assets/img/Linkedin-Logo--Streamline-Logos-Block.svg" alt="Logo Linkedin">
              </div>
            </div>
          </footer>
      </main>
      <script src="assets/js/cadastro.js"></script>
</body>
</html>
